<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Long - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #66ccff 0%, #0099cc 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .wave {
            position: absolute;
            top: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,64L48,58.7C96,53,192,43,288,42.7C384,43,480,53,576,74.7C672,96,768,128,864,128C960,128,1056,96,1152,90.7C1248,85,1344,107,1392,117.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z" fill="%230099cc"></path></svg>') repeat-x;
            animation: animateWaves 10s linear infinite;
        }

        .wave:nth-child(2) {
            animation: animateWaves 15s linear infinite;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            animation: animateWaves 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes animateWaves {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
            z-index: 1;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .links a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <header>
        <h1>Christopher Long</h1>
        <p>Welcome to my personal website!</p>
    </header>
    <div class="container">
        <section>
            <h2>About Me</h2>
            <p>Hello! I'm Christopher Long. Welcome to my personal website where you can find links to my professional profiles and projects.</p>
        </section>
        <section>
            <h2>Connect with Me</h2>
            <div class="links">
                <a href="https://www.linkedin.com/in/christopher--long/" target="_blank">LinkedIn</a>
                <a href="https://uw.joinhandshake.com/profiles/45284514" target="_blank">Handshake</a>
                <a href="https://github.com/WristBandShackles" target="_blank">GitHub</a>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Christopher Long. All rights reserved.</p>
    </footer>
</body>
</html>
